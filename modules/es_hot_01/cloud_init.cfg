#cloud-config
runcmd:
  - echo "export http_proxy=http://10.11.200.200:3131" > /etc/profile.d/00-proxy.sh
  - echo "export https_proxy=http://10.11.200.200:3131" >> /etc/profile.d/00-proxy.sh

apt:
  primary:
    - arches: [default]
      uri: http://us.archive.ubuntu.com/ubuntu/

write_files:
  - path: /etc/apt/apt.conf.d/00-proxy
    permissions: 0644
    owner: root
    content: |
      Acquire::http::Proxy "http://10.11.200.200:3131/";
      Acquire::https::Proxy "http://10.11.200.200:3131/";

users:
  - name: ${VM_USER}
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, root
    home: /home/${VM_USER}
    shell: /bin/bash
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  mheni@lap2

ssh_pwauth: true
disable_root: false
package_update: true
package_upgrade: true
packages:
  - qemu-guest-agent
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
