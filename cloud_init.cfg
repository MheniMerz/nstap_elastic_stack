#cloud-config
users:
	- name: ${VM_USER}
	  sudo: ALL=(ALL) NOPASSWD:ALL
	  groups: users, admin
	  home: /home/${VM_USER}
	  shell: /bin/bash
	  ssh-authorized-keys:
		- ssh-rsa  mheni@lap2
ssh_pwauth: True
disable_root: false
chpasswd:
	list: |
	   ${VM_USER}:linux
	expire: False
package_update:true
package_upgrade:true
packages:
	- qemu-guest-agent
	- apt-transport-https
	- ca-certificates
	- curl
	- gnupg-agent
	- software-properties-common
growpart:
	mode: auto
	devices: ['/']
